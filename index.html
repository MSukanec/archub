<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Archub - Gestión de Construcción</title>
    <meta name="description" content="Plataforma moderna de gestión de construcción para arquitectos y constructores">
    <style>
      /* Loader inicial que aparece antes de que React cargue (solo en rutas de checkout) */
      #initial-loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        display: none; /* Oculto por defecto */
        align-items: center;
        justify-content: center;
        background: linear-gradient(to bottom, #ffffff, #f9fafb);
        z-index: 9999;
      }
      
      #initial-loader.show {
        display: flex;
      }
      
      @media (prefers-color-scheme: dark) {
        #initial-loader {
          background: linear-gradient(to bottom, #0a0a0a, #1a1a1a);
        }
      }
      
      #initial-loader .spinner {
        width: 48px;
        height: 48px;
        border: 4px solid rgba(0, 0, 0, 0.1);
        border-left-color: hsl(142, 76%, 36%);
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @media (prefers-color-scheme: dark) {
        #initial-loader .spinner {
          border-color: rgba(255, 255, 255, 0.1);
          border-left-color: hsl(142, 76%, 36%);
        }
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      
      /* Fade out animation */
      #initial-loader.fade-out {
        animation: fadeOut 0.3s ease-out forwards;
      }
      
      @keyframes fadeOut {
        to {
          opacity: 0;
          visibility: hidden;
        }
      }
    </style>
    <script>
      // Mostrar loader solo en rutas de checkout/pago
      (function() {
        var path = window.location.pathname;
        if (path.includes('/checkout/') || path.includes('/payment')) {
          var loader = document.createElement('div');
          loader.id = 'initial-loader';
          loader.className = 'show';
          loader.innerHTML = '<div class="spinner"></div>';
          document.body.appendChild(loader);
        }
      })();
    </script>
  </head>
  <body>
    <!-- Loader se crea dinámicamente solo para rutas de checkout -->
    
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
