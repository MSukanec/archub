<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Archub - Gestión de Construcción</title>
    <meta name="description" content="Plataforma moderna de gestión de construcción para arquitectos y constructores">
    <style>
      /* Loader inicial que aparece INSTANTÁNEAMENTE antes de que React cargue */
      #initial-loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(to bottom, #ffffff, #f9fafb);
        z-index: 9999;
      }
      
      /* Ocultar por defecto si no es ruta de checkout */
      #initial-loader.hide {
        display: none;
      }
      
      @media (prefers-color-scheme: dark) {
        #initial-loader {
          background: linear-gradient(to bottom, #0a0a0a, #1a1a1a);
        }
      }
      
      #initial-loader .spinner-container {
        position: relative;
        width: 80px;
        height: 80px;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      
      #initial-loader .spinner {
        position: absolute;
        width: 80px;
        height: 80px;
        border: 4px solid rgba(0, 0, 0, 0.1);
        border-left-color: hsl(142, 76%, 36%);
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      #initial-loader .logo {
        width: 48px;
        height: 48px;
        object-fit: contain;
        z-index: 1;
      }
      
      @media (prefers-color-scheme: dark) {
        #initial-loader .spinner {
          border-color: rgba(255, 255, 255, 0.1);
          border-left-color: hsl(142, 76%, 36%);
        }
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      
      /* Fade out animation */
      #initial-loader.fade-out {
        animation: fadeOut 0.3s ease-out forwards;
      }
      
      @keyframes fadeOut {
        to {
          opacity: 0;
          visibility: hidden;
        }
      }
    </style>
  </head>
  <body>
    <!-- Loader inicial - Visible INSTANTÁNEAMENTE en rutas de checkout -->
    <div id="initial-loader">
      <div class="spinner-container">
        <div class="spinner"></div>
        <img src="/ArchubLogo.png" alt="Archub" class="logo" />
      </div>
    </div>
    
    <script>
      // Ocultar loader si NO estamos en ruta de checkout/pago
      (function() {
        var path = window.location.pathname;
        var loader = document.getElementById('initial-loader');
        if (!path.includes('/checkout/') && !path.includes('/payment')) {
          loader.className = 'hide';
        }
      })();
    </script>
    
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
